<script>
  const host = window.location.origin;
  const fullURL = window.location.href;
  const domainURL = host + fullURL.substring(host.length, fullURL.indexOf("/", host.length + 1) + 1);
  const path = fullURL.substring(domainURL.length);
  localStorage.setItem('path', path);
  window.location.href = domainURL;

</script>
