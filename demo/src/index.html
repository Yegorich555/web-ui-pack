<!DOCTYPE html>
<html lang="en">

<head>
  <!-- optional: it fixes hot-css reloading for nested pages -->
  <base href="<%= process.env.BASE_URL %>" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= process.env.BASE_URL %>favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="<%= process.env.BASE_URL %>favicon.ico" type="image/x-icon" />
  <title>web-ui-pack</title>

  <!-- optional: it's clear console (for debug purpose) -->
  <script>
    console.clear();
    const domainURL = window.location.origin + "<%= process.env.BASE_URL %>";
    const path = window.location.href.substring(domainURL.length);
  </script>

</head>

<body data-theme="dark">
  <noscript>
    <strong>
      We're sorry but this doesn't work properly without JavaScript enabled.
      Please enable it to continue.
    </strong>
  </noscript>
  <div id="app"></div>

  <!-- built files will be auto injected -->
</body>
